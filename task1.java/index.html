<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="form"   >
            <div class="form-group">
              <label for="exampleInputEmail1">ToDo Title</label>
              <input type="text" name="tasktitle" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">ToDo Type</label>
                <select  class="form-control" name="tasktype" id="exampleFormControlSelect2">
                  <option value="UI">UI </option>
                  <option value="UX">UX</option>
                  <option value="Backend">Backend </option>
                  <option value="DataBase">DataBase</option>
                </select>
              </div>
            <button type="submit"  class="btn btn-primary">Submit</button>
          </form>

          <section id="allTasks">

          </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="custom_to-do.js"></script>
</body>
</html>
