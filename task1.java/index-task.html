<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document Task</title>
</head>
<body>
    <div class="container">
        <section class="container mt-3">
            <button id="showHide" class="btn btn-primary">Add New Task</button>
          </section>
        <section id="formSection" class="container d-none " >
        <form id="addtask">
            <div class="form-group">
              <label for="exampleInputEmail1">Task Title</label>
              <input type="text" name="tasktitle" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Task Category</label>
                <select  class="form-control" name="tasktype" id="exampleFormControlSelect2">
                  <option value="T1"> T1 </option>
                  <option value="T2"> T2 </option>
                  <option value="T3"> T3 </option>
                  <option value="T4"> T4 </option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Task Content</label>
                <input type="text" name="taskContent" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </section>

          <section   id="allTasks">
             <div > </div>
          </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="custom_task.js"></script>
</body>
</html>
